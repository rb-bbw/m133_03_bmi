<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BMI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container">
    <h1 class="px-3">BMI</h1>

    <div class="row row-cols-auto px-3 py-1">
        <div class="col col-form-label">Height (cm):</div>
        <div class="col col-form-label" th:text="${bmi.height}"></div>
    </div>

    <div class="row row-cols-auto px-3 py-1">
        <div class="col col-form-label">Weight (kg):</div>
        <div class="col col-form-label" th:text="${bmi.weight}"></div>
    </div>

    <div class="row row-cols-auto px-3 py-1">
        <div class="col col-form-label">BMI:</div>
        <div class="col col-form-label" th:text="${bmi.bmi}"></div>
    </div>

    <div class="row row-cols-auto px-3 py-1">
        <div class="col">
            <a class="btn btn-primary" href="/bmi">Again</a>
        </div>
    </div>
</body>
</html>
