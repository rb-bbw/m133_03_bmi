<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BMI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container">
    <h1 class="px-3">BMI</h1>
    <h3 class="px-3">
        Count
        <th:block th:text="${@bmi.count}"></th:block>
    </h3>

    <form action="#" th:action="@{/bmi}" th:object="${bmi}" method="post">
        <div class="row row-cols-auto px-3 py-1">
            <label for="height" class="col col-form-label">Height (cm)</label>
            <div class="col">
                <input id="height" type="number" th:field="*{height}" class="form-control"  />
            </div>
        </div>

        <div class="row row-cols-auto px-3 py-1">
            <label for="height" class="col col-form-label">Weight (kg)</label>
            <div class="col">
                <input type="number" th:field="*{weight}" class="form-control"  />
            </div>
        </div>

        <div class="row row-cols-auto px-3 py-1">
            <div class="col">
                <button class="btn btn-primary" name="action" type="submit" value="submit">Submit</button>
            </div>
            <div class="col">
                <button class="btn btn-warning" name="action" type="submit" value="reset">New BMI</button>
            </div>
        </div>
    </form>
</body>
</html>
